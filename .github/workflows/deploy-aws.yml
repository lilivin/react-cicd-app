name: Deploy - AWS

on:
  workflow_dispatch:

jobs:
  deploy-aws:
    environment:
      name: 'Production'
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure node
        uses: ./.github/actions/setup-project

      - name: Format code
        uses: ./.github/actions/format-code

      - name: Build app
        run: npm run build

      - name: Deploy to AWS
        run: aws s3 sync dist s3://react-cicd-testing-project